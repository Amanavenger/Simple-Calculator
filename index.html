<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0e238269d.js" crossorigin="anonymous"></script>
   <link rel="icon" href="images/favicon.png">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            
        </div>
        <div class="number">
            <div class="Button ope" data-value="/">/</div>
            <div class="Button ope" data-value="*">*</div>
            <div class="Button ope" data-value="^">^</div>
            <div class="Button ope" data-value="CE"><em>C</em></div>
            <br>
        <div class="Button" data-value="7">7</div>
        <div class="Button" data-value="8">8</div>
        <div class="Button" data-value="9">9</div>
        <div class="Button" data-value="-">-</div>
        <div class="Button" data-value="4">4</div>
        <div class="Button" data-value="5">5</div>
        <div class="Button" data-value="6">6</div>
        <div class="Button" data-value="+">+</div>
        <div class="Button" data-value="1">1</div>
        <div class="Button" data-value="2">2</div>
        <div class="Button" data-value="3">3</div>
        <div class="Button" data-value="=">=</div>
        <div class="Button zero" data-value="0">0</div>
        <div class="Button" data-value=".">.</div>
    </div>
    
    </div>
    <div class="footer">
    <div class="credit">
        अमन द्वारा निर्मित
        
    </div>
    <div class="img"><i class="far fa-hand-peace fa-2x"></i></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
